{% extends "base.html" %}

{% block title %}Video Clips{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-8">
            <h2 class="my-4">Video Clips</h2>
            <div class="row">
                {% for clip in clips %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title">{{ clip.title }}</h5>
                                <p class="card-text">{{ clip.description }}</p>
                            </div>
                            <div class="card-body">
                                <p class="card-text"><small class="text-muted">Duration: {{ clip.duration }}</small></p>
                            </div>
                            <div class="card-footer">
                                <a href="/clip/{{ clip.id }}/" class="btn btn-sm btn-primary">Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-4">
            <h2 class="my-4">Generate New Video Clip</h2>
            <form action="/new-clip" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter a title">
                </div>
                <button type="submit" class="btn btn-primary">Generate new clip</button>
            </form>
        </div>
    </div>
{% endblock %}
